<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">
  <title>Google Landing Page Demo</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href=#>About</a></li>
        <li><a href=#>Store</a></li>
      </ul>
      <ul>
        <li><a class="small-text" href=#>Gmail</a></li>
        <li><a class="small-text" href=#>Images</a></li>
        <li class="menu-bg"><img
          class="menu-button"
          src="images/menu.png"
          alt="menu button">
        </li>
        <li><button class="btn-sign-in">Sign In</button>
        </li>
      </ul>
    </nav>
  </header>

  <section class="search-wrapper">
    <img
      class="logo"
      src="images/logo.png"
      alt="logo">
    <form>
      <img
        class="search"
        src="images/search.png">
      <img
        class="mic"
        src="images/mic.png">
      <input type="text">
      <div class="buttons">
        <button type="button">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
      </div>
      <div class="lang">
        <p id="language">
            Other Languages you can use Google: <a href="#">Turkish</a>
        </p>
      </div>
    </form>
  </section>

  <footer>
    <div class="country">
      <p>Turkey</p>
    </div>
    <div class="panel">
      <ul>
        <li><a href=#>Advertising</a></li>
        <li><a href=#>Business</a></li>
        <li><a href=#>How Search Works</a></li>
      </ul>
           <ul class="right">
        <li><a href=#>Privacy</a></li>
        <li><a href=#>Terms</a></li>
        <li><a href=#>Settings</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
